  <!-- Developer notes: Major sections in this file (top to bottom):
    - Profile / Contact
    - Research
    - Personal Interests
    - Publications (project/paper entries are each a <tr> block)
    - Patents (ordered list)
    - Honors & Awards (grouped by degree/period)
    - Visitor map and footer
    To add a new publication, copy an existing <tr> inside the Publications table and update image/links/text.
    Prefer editing content only (text/links). For style changes, update `stylesheet.css` or the inline <style> at the top.
  -->
  </head>

  <body class="news-collapsed">
    <!-- Main container: centers page content and sets a max width for readable line lengths -->
    <table class="main-wrapper"><tbody>
      <!-- profile -->
      <tr><td colspan="2"><div data-include="partials/profile.html"></div></td></tr>
      <!-- research & interests -->
      <tr><td colspan="2"><div data-include="partials/research.html"></div></td></tr>
      <!-- publications -->
      <tr><td colspan="2"><div data-include="partials/publications.html"></div></td></tr>
      <!-- patents -->
      <tr><td colspan="2"><div data-include="partials/patents.html"></div></td></tr>
      <!-- honors & visitors -->
      <tr><td colspan="2"><div data-include="partials/honors.html"></div></td></tr>
      <!-- news (aside) -->
      <tr><td colspan="2"><div data-include="partials/news.html"></div></td></tr>
      <!-- visitor map -->
      <tr><td colspan="2"><div class="center small">
        <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=Z2nHOhbXqcwWDWOcsFYCjU-1zcLfuJJC1pGVK-hXIY8"></script>
      </div></td></tr>
      <!-- footer / attribution -->
      <tr><td colspan="2"><div class="center small">Design and source code from <a class="small" href="https://jonbarron.info" target="_blank">Jon Barron's website</a></div></td></tr>
    </tbody></table>

    <script>
    (function(){
      function loadInclude(el){
        var src = el.getAttribute('data-include');
        if(!src) return Promise.resolve();
        // when opened via file://, fetch may be blocked; handle errors gracefully
        return fetch(src).then(function(r){ if(!r.ok) throw new Error('Failed to load ' + src); return r.text(); }).then(function(html){
          el.innerHTML = html;
          // Execute inline scripts in the included fragment
          var scripts = el.querySelectorAll('script');
          scripts.forEach(function(s){
            var ns = document.createElement('script');
            if(s.src){ ns.src = s.src; ns.async = false; document.head.appendChild(ns); }
            else { ns.textContent = s.textContent; document.head.appendChild(ns); }
            // remove original to avoid double-run if re-inserted
            s.parentNode && s.parentNode.removeChild(s);
          });
        }).catch(function(err){
          console.error('Include failed for', src, err);
          // show a minimal fallback so the page isn't blank
          el.innerHTML = '<div class="center small">(Failed to load: ' + src + ')</div>';
        });
      }

      var includes = document.querySelectorAll('[data-include]');
      var promises = Array.from(includes).map(loadInclude);
      Promise.all(promises).catch(function(e){ console.error('Include load failed', e); });
    })();
    </script>
   
  </body>
</html>
